<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <table class="table is-striped">
                <thead>
                    <tr>
                        <th> Name </th>
                        <th>
                            <abbr title="Active">ACT</abbr>
                        </th>
                        <th>
                            <abbr title="Location">LOC</abbr>
                            <th> Action </th>
                        </th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <tr>
                            <th> Name </th>
                            <th>
                                <abbr title="Active">ACT</abbr>
                            </th>
                            <th>
                                <abbr title="Location">LOC</abbr>
                            </th>
                            <th> Action </th>
                        </tr>
                </tfoot>
                <tbody>
                    {{$actions := .Actions}} {{range .Devices}} {{if .Active}}
                    <tr>
                        <form action="/push" method="post" id="pushForm">
                            <th>{{.Name}}</th>
                            <td>
                                <i class="fas fa-check is-success"></i>

                            </td>
                            <td>{{.Location}}</td>
                            <td>
                                <div class="field has-addons">
                                    <input type="hidden" name="deviceID" value={{.ID}}>
                                    <p class="control">
                                        <span class="select">
                                            <select  name="pushType" form="pushForm">
                                                {{range $i, $v := $actions}}
                                                <option value={{$v}}> {{$i}}</option>
                                                {{end}}
                                            </select>
                                        </span>
                                    </p>
                                    <p class="control">
                                        <input class="input" name="target" type="text" placeholder="URL/ID">
                                    </p>
                                    <p class="control">
                                        <button type="submit" value="Submit" class="button is-success">
                                            Push
                                        </button>
                                    </p>
                                </div>

                            </td>

                        </form>
                    </tr>
                    {{end}} {{end}}
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
